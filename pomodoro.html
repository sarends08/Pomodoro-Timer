<!DOCTYPE html>
<head>
	<link rel='stylesheet' href='C:\Users\sarah_000\Documents\Pomodoro\pomcss.css'>
	<link href="https://fonts.googleapis.com/css?family=Paytone+One|Roboto" rel="stylesheet"> 
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='C:\Users\sarah_000\Documents\Pomodoro\pompom.js'></script>

	
</head>
<body>
	<div class= 'page-wrap'>
		<div class='wrapper'>
			<div class='timerbg'>
				<div class = 'container'>
					<div class = 'title'>Pomodoro Timer</div>
					<div class='breaklength'>
						<span id='decreasebreak'>- </span><span id='break'>5</span><span id='increasebreak'> +</span><br>
						<p class='label'>Break</p>
					</div>
					<div class='countdown'>
						<span id='minutes'>25</span>:<span id='seconds'>00</span>
					</div>
					<div class='sessionlength'>
						<span id='decreasesession'>- </span><span id='session'>25</span><span id='increasesession'> +</span><br>
						<p class='label'>Session</p>
					</div>
					<div class = 'start'><button id='start'>Start</button></div>
					<div class = 'stop'><button id='stop'>Stop</button></div>
					<div class = 'reset'><button id='reset'>Reset</button></div>
			</div>
			</div>
		</div>
	</div>
	<footer class='footer'><p>Created by <b>Sarah Arends</b> 2017</p></footer>
</body>
